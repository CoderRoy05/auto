name: Run Visitor Simulation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulate-visitors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Playwright
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install-deps
        playwright install

    - name: Run Simulation Script (with xvfb)
      run: xvfb-run --auto-servernum -- python test.py
